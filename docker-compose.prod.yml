services:
  app:
    build: .
    restart: unless-stopped
    environment:
      - PORT=3000
      - DB_PATH=/data/liturgia.db
      - ADMIN_PIN=${ADMIN_PIN:-otrasemanamise√±or}
    volumes:
      - /opt/iglesia/data:/data
    networks:
      - web
    stop_grace_period: 30s

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web
    depends_on:
      - app

volumes:
  caddy_data:
  caddy_config:

networks:
  web: